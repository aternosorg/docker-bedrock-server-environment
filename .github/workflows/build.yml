name: Build and push Docker image

on:
  push:
    branches:
      - master
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  DEFAULT_UBUNTU_VERSION: noble

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu_version: [bionic, focal, jammy, noble]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            aternos/bedrock-server-environment
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            # e.g. 'master-focal', 'master-jammy', 'master-noble'
            type=ref,event=branch,suffix=-${{ matrix.ubuntu_version }}
            
            # e.g. 'v1.2.3-focal', 'v1.2.3-jammy', 'v1.2.3-noble'
            type=ref,event=tag,suffix=-${{ matrix.ubuntu_version }}
            
            # e.g. 'focal', 'jammy', 'noble' (only on release)
            type=raw,value=${{ matrix.ubuntu_version }},enable=${{ github.event_name == 'release' }}
            
            # e.g. 'master' (only on default ubuntu version)
            type=ref,event=branch,enable=${{ matrix.ubuntu_version == env.DEFAULT_UBUNTU_VERSION }}
            
            # e.g. 'v1.2.3' (only on default ubuntu version)
            type=ref,event=tag,enable=${{ matrix.ubuntu_version == env.DEFAULT_UBUNTU_VERSION }}
            
            # e.g. 'latest' (only on release and default ubuntu version)
            type=raw,value=latest,enable=${{ matrix.ubuntu_version == env.DEFAULT_UBUNTU_VERSION && github.event_name == 'release' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            UBUNTU_VERSION=${{ matrix.ubuntu_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}